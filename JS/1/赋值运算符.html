<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
</head>
<body>
	<script type="text/javascript">
		var a=200;
		//= 和 + - * / % 组合使用
		console.log(a);
		a += 100;//a = a + 100
		console.log(a);
		a -= 100;//a = a - 100
		console.log(a);
		//其他运算同理
	</script>
</body>
</html>
