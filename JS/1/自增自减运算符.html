<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自增自减运算符</title>
</head>
<body>
	<script type="text/javascript">
		var a=100;
		console.log(a++);//先输出，再自增
		console.log(++a);//先自增，再输出
		console.log(a--);//减号同理
		console.log(--a);//此时刚刚好自增自减抵消
		console.log(a++ + ++a);//100+102=202 此处先取a1 然后自增 接着先自增再取a2
	</script>
</body>
</html>
