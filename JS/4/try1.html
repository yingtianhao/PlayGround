<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定事件</title>
</head>
<body>
	<input type="button" value="行内绑定" id="hang" onclick="on()">
	<input type="button" value="js绑定" id="js">
	<input type="button" value="事件监听" id="even">
	<input type="text" id="text" value="请输入内容" onfocus="b1()" onblur="b2()">
	<script type="text/javascript">
		function on(){
			alert("绑定成功");
		}
		document.getElementById("js").onclick = function(){
			alert("js")
		}
		document.getElementById("even").addEventListener("click",function(){
			alert("even")
		})

		function b1(){
			document.getElementById("text").value="";
		}
		function b2(){
			var v = document.getElementById("text").value
			alert(v);
		}
	</script>
</body>
</html>
