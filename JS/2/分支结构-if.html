<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单分支结构</title>
</head>
<body>
	<script type="text/javascript">
		//基本语法 if(表达式)[分支代码]
		//如果10>5打印10
		if(10>5){              //如果表达式的结果为真时，执行大括号里的代码，否则跳过大括号的内容
			console.log(10);
		}
		var a1=100;
		var a2=200;
		if (a1>a2) {
			console.log(a1);
		}                      //因为a1<a2，所以大括号里的内容被跳过
		var age=21;
		if (age>=18) {
			console.log("可以继续通行");
		}
	</script>
</body>
</html>
