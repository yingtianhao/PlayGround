<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环结构</title>
</head>
<body>
	<script type="text/javascript">
		//3大循环结构 while循环 do……while循环 for循环

		//while循环基本语法:计数初始值;while(循环条件){循环时执行的代码 计数+1[++ +=1 自己+1]} //判断循环条件并执行代码
		//do……while循环基本语法:计数初始值;do{循环时执行的代码 计数+1}while(循环条件)
		//for循环基本语法:(计数初始值;循环条件;计数+1){循环时执行的代码}
	</script>
</body>
</html>
