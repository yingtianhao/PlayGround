<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元表达式[双分支]</title>
</head>
<body>
	<script type="text/javascript">
		//基本语法: ?:
		//表达式1 ? 表达式2 : 表达式3
		//通常的写法 var =表达式1 ? 表达式2 : 表达式3;
		//表达式1是判断条件，表达式2和表达式3是分支
		//如果表达式1的结果为true则执行表达式2，否则执行表达式3
		var num=9>6?1:2
		console.log(num);
		var num2=9>16?1+9:2+9
		console.log(num2);
	</script>
</body>
</html>
