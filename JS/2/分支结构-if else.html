<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双分支结构</title>
</head>
<body>
	<script type="text/javascript">
		//基本语法if(表达式){分支代码1}else{分支代码2}
		if (10>5) {					//如果表达式为真，则执行分支代码1并跳过分支代码2
			console.log("你比较大"); 
		}else {
			console.log("你比较小"); //如果表达式为假，则跳过分支代码1并执行分支代码2
		}
		var age=18;
		if (age>=18) {
			console.log("继续通行");
		}else{
			console.log("没有通行权限");
		}
	</script>
</body>
</html>
