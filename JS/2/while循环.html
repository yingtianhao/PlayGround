<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while循环</title>
</head>
<body>
	<script type="text/javascript">
		/*
		初始值:定义一个变量用于计数;
		while(循环条件){ //不满足循环条件时跳过此循环
			循环体代码;
			计数+1;
		}
		*/
		var num=0;
		while(num<10){
			console.log(num);
			++num;
		}
	</script>
</body>
</html>
