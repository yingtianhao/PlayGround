<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>
<body>
	<script type="text/javascript">
		//基本语法: var 数组变量名=[值1,值2,值3,……]
		//其中的每一个值可以是任何类型[一个数组可以有多个类型的值,甚至包括数组]
		var a=[1,"abc",true,undefined,null];
		console.log(a);
		console.log(a.length);
		console.log(a[4]);//下标是从0开始计数的，所以填入4其实是调取5
		a[5]=10;
		console.log(a[5]);
	</script>
</body>
</html>
