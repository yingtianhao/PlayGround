<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while循环</title>
</head>
<body>
	<script type="text/javascript">
		//基本语法
		/*
		初始值
		do{循环体 计数+1}while(循环条件)
		先定义初始值，再执行循环体 计数+1 最后通过条件判断[true]是否还要继续循环
		*/
		var num=0;
		do{
			console.log(num);
			num++;
		}while(num<10)
		//和while的区别:do while至少会执行循环体一次
		var num1=0;
		while(num1<0){
			console.log(num1);
			num1++;
		}//这里的列子中循环体一次都不会执行
	</script>
</body>
</html>
